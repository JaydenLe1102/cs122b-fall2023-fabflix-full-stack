<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <title>Searching and Browsing</title>
    <style>
        /* Center-align the container */
        .list-container {
            text-align: center;
            /*background-color: rgb(160, 218, 241);*/
            padding: 20px;
        }

        /* Style for the list items */
        ulMain {
            list-style: none;
            padding: 0;
        }

        .liMain {
            display: inline-block;
            width: 10%; /* Smaller width for each item */
            margin: 1%;
            font-size: 18px; /* Smaller font size */
            background-color: rgb(160, 218, 241);
            color: #333; /* Text color */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .liMain {
                width: 20%; /* Adjusted for smaller screens */
                font-size: 16px; /* Adjusted font size */
            }
        }
    </style>
</head>
<body>

<!--nav bar start-->

<nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="background-color: rgb(160, 218, 241)"
>
    <div class="container-fluid">
        <a class="navbar-brand" href="./main-page.html">
            <img
                    src="public/Fablix_logo.png"
                    alt="Fablix logo"
                    style="height: 75px"
            />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            aria-current="page"
                            href="./main-page.html"
                            style="color: black"
                    ><h3>Home</h3></a
                    >
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            aria-current="page"
                            href="./index.html"
                            style="color: black"
                    ><h3>Top 20</h3></a
                    >
                </li>
            </ul>

            <!-- Search form -->
            <form id="search-form" method="GET" action="movie-list.html">
                <div class="form-row align-items-right">
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" placeholder="Search Title" id="titleSearch" name="search_title">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" placeholder="Search Year" id="yearSearch" name="search_year">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" placeholder="Search Director" id="directorSearch" name="search_director">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" placeholder="Search Star" id="starSearch" name="search_star">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</nav>

<!--nav bar end-->

<div class="list-container">

    <h1>Browse Movies</h1>

    <!-- Numeric List -->
    <h2>Numeric List</h2>
    <ul class="ulMain" id="BrowseNumber"></ul>

    <!-- Alphabetical List -->
    <h2>Alphabetical List</h2>
    <ul class="ulMain" id="BrowseLetter"></ul>

    <h2>Genre List</h2>
    <ul class="ulMain" id="GenreList"></ul>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="main-page.js"></script>
</body>
</html>
