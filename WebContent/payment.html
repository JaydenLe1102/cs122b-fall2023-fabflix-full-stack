<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- jQuery is required -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>Payment</title>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg bg-body-tertiary"
			style="background-color: rgb(160, 218, 241)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="./main-page.html">
					<img
						src="public/Fablix_logo.png"
						alt="Fablix logo"
						style="height: 75px"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./main-page.html"
								style="color: black"
								><h4>Home</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./index.html"
								style="color: black"
								><h4>Top 20</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./movie-list.html"
								style="color: black"
								><h4>Movies List</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./shopping-cart.html"
								style="color: black"
								><h4>Checkout</h4></a
							>
						</li>
					</ul>
					<!-- Search form -->
					<form id="full-text-search-form" method="GET" action="movie-list.html">
						<div class="form-row align-items-right">
							<div class="col">
								<input
										type="text"
										class="autocomplete-searchbox form-control form-control-sm"
										placeholder="Movie"
										id="movieQuery"
										name="movie_query"
								/>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>

		<div
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				margin-bottom: 2%;
			"
		>
			<h1>Payment</h1>
		</div>

		<div class="container">
			<form id="payment-form">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input
						type="text"
						class="form-control"
						id="firstName"
						placeholder="First Name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input
						type="text"
						class="form-control"
						id="lastName"
						placeholder="Last Name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="creditCardNumber">Credit Card Number</label>
					<input
						type="text"
						class="form-control"
						id="creditCardNumber"
						placeholder="Credit Card Number"
						required
					/>
				</div>
				<div class="form-group">
					<label for="expirationDate">Expiration Date</label>
					<input
						type="text"
						class="form-control"
						id="expirationDate"
						placeholder="Expiration Date (YYYY//MM//DD)"
						required
					/>
				</div>
				<div class="form-group">
					<label for="totalPrice">Total Price</label>
					<input type="text" class="form-control" id="totalPrice" readonly />
				</div>
				<button type="submit" class="btn btn-primary" id="placeOrderBtn">
					Place Order
				</button>
			</form>
		</div>

		<script type="text/javascript" src="payment.js"></script>

		<script>
			// Retrieve the total price from the URL parameter
			const urlParams = new URLSearchParams(window.location.search)
			const totalPrice = urlParams.get('totalPrice')

			// Display the total price in the 'Total Price' field
			if (totalPrice) {
				document.getElementById('totalPrice').value = totalPrice
			}
		</script>
	</body>
</html>
