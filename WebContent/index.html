<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>Top 20 Movies</title>
	</head>
	<body>
		<!--nav bar start-->

		<nav
			class="navbar navbar-expand-lg bg-body-tertiary"
			style="background-color: rgb(160, 218, 241)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="./main-page.html">
					<img
						src="public/Fablix_logo.png"
						alt="Fablix logo"
						style="height: 75px"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./main-page.html"
								style="color: black"
								><h4>Home</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./index.html"
								style="color: black"
								><h4>Top 20</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./movie-list.html"
								style="color: black"
								><h3>Movies List</h3></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./shopping-cart.html"
								style="color: black"
								><h4>Checkout</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./shopping-cart.html"
								style="color: black"
								><h4>Checkout</h4></a
							>
						</li>
					</ul>
					<!-- Search form -->
					<form id="search-form" method="GET" action="movie-list.html">
						<div class="form-row align-items-right">
							<div class="col">
								<input
									type="text"
									class="form-control form-control-sm"
									placeholder="Search Title"
									id="titleSearch"
									name="search_title"
								/>
							</div>
							<div class="col">
								<input
									type="text"
									class="form-control form-control-sm"
									placeholder="Search Year"
									id="yearSearch"
									name="search_year"
								/>
							</div>
							<div class="col">
								<input
									type="text"
									class="form-control form-control-sm"
									placeholder="Search Director"
									id="directorSearch"
									name="search_director"
								/>
							</div>
							<div class="col">
								<input
									type="text"
									class="form-control form-control-sm"
									placeholder="Search Star"
									id="starSearch"
									name="search_star"
								/>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>

		<!--nav bar end-->

		<div style="margin: 3%">
			<div
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100%;
					margin-bottom: 2%;
				"
			>
				<h1>Top 20 Movies</h1>
			</div>

			<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
			<table id="movies_table" class="table table-striped">
				<!-- Create a table header -->
				<thead>
					<tr>
						<!-- Titles of each column-->
						<th>Rank</th>
						<th>Title</th>
						<th>Year</th>
						<th>Director</th>
						<th>Genres</th>
						<th>Stars</th>
						<th>Rating</th>
						<th>Cart</th>
					</tr>
				</thead>
				<!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
				<!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
				<tbody id="movie_table_body"></tbody>
			</table>
		</div>

		<footer>
			<div
				class="container-fluid bg-body-secondary"
				style="background-color: rgb(160, 218, 241)"
			>
				<div class="row">
					<div class="col-md-12">
						<p class="text-center">
							<span style="font-size: 15px"></span>
							<br />
							<span style="font-size: 15px"></span>
							<br />
							<span style="font-size: 15px"></span>
							<br />
							<span style="font-size: 15px"></span>
						</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Load jQuery and Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<!-- Load our own JS file -->
		<!-- The path is relative to index.html, since these two files are in the same directory -->
		<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
otherwise the url is relative to the root path-->
		<script src="index.js"></script>
	</body>
</html>
