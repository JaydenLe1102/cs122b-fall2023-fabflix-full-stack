<!-- This example is following frontend and backend separation.

This .html performs two steps:
1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
2. Load single-star.js to populate the data into empty elements.
-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>Single Star</title>
	</head>
	<body>
		<!--nav bar start-->

		<nav
			class="navbar navbar-expand-lg bg-body-tertiary"
			style="background-color: rgb(160, 218, 241)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="./main-page.html">
					<img
						src="public/Fablix_logo.png"
						alt="Fablix logo"
						style="height: 75px"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./main-page.html"
								style="color: black"
								><h3>Home</h3></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./index.html"
								style="color: black"
								><h3>Top 20</h3></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./movie-list.html"
								style="color: black"
								><h3>Movies List</h3></a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--nav bar end-->

		<div style="margin: 3%">
			<div
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100%;
					margin-bottom: 2%;
				"
			>
				<h1>Single Star Page</h1>
			</div>

			<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
			<!-- single-star.js will find this html element by it's id "star_info" -->
			<h3 id="star_info"></h3>
			<table id="movie_table" class="table table-striped">
				<thead>
					<tr>
						<th>Movie Title</th>
						<th>Release Year</th>
						<th>Director</th>
						<th></th>
					</tr>
				</thead>

				<!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
				<!-- single-star.js will find this html element by it's id "movie_table_body" -->
				<tbody id="movie_table_body"></tbody>
			</table>
		</div>

		<!-- Load jQuery and Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<!-- Load our own JS file -->
		<!-- The path is relative to single-star.html, since these two files are in the same directory -->
		<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
otherwise the url is relative to the root path-->
		<script src="single-star.js"></script>
	</body>
</html>
