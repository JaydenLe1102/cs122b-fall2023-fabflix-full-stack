<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- jQuery is required -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>Top 20 Movies</title>
	</head>
	<body>
		<!--nav bar start-->

		<nav
			class="navbar navbar-expand-lg bg-body-tertiary"
			style="background-color: rgb(160, 218, 241)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="./main-page.html">
					<img
						src="public/Fablix_logo.png"
						alt="Fablix logo"
						style="height: 75px"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./main-page.html"
								style="color: black"
								><h4>Home</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./index.html"
								style="color: black"
								><h4>Top 20</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./movie-list.html"
								style="color: black"
								><h4>Movies List</h4></a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./shopping-cart.html"
								style="color: black"
								><h4>Checkout</h4></a
							>
						</li>
					</ul>
					<form id="full-text-search-form" method="GET" action="movie-list.html">
						<div class="form-row align-items-right">
							<div class="col">
								<input
										type="text"
										class="autocomplete-searchbox form-control form-control-sm"
										placeholder="Movie"
										id="movieQuery"
										name="movie_query"
								/>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>

		<!--nav bar end-->

		<div style="margin: 3%">
			<div
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100%;
					margin-bottom: 2%;
				"
			>
				<h1>Confirmation</h1>
			</div>

			<!-- Sales Table -->
			<table class="table table-bordered" id="sales-table">
				<thead>
					<tr>
						<th>Sales Id</th>
						<th>Movie Title</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody id="sales-table-body"></tbody>
				<tfoot>
					<tr>
						<td colspan="4"><strong>Grand Total:</strong></td>
						<td id="grand-total"></td>
					</tr>
				</tfoot>
			</table>
		</div>

		<!-- Load our JS file -->
		<script src="confirmation.js"></script>
	</body>
</html>
