			<div class="col-md-4">
				<div class="login-form" style="min-width: fit-content">
					<h2 class="text-center google_font">Add a Star</h2>
					<form id="star-form" method="POST" action="api/add_star">
						<div class="form-group">
							<label for="starName">Star Name:</label>
							<input
								type="text"
								class="form-control"
								id="starName"
								name="starName"
								required
							/>
						</div>
						<div class="form-group">
							<label for="birthYear">Birth Year (optional):</label>
							<input
								type="number"
								class="form-control"
								id="birthYear"
								name="birthYear"
							/>
						</div>
						<div class="d-flex justify-content-center">
							<button
								type="submit"
								class="btn btn-primary btn-block center mx-auto text-center"
								style="margin-top: 2%"
